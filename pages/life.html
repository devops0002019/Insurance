<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Andrew rico">
    <meta name="description" content="UI-3 Framework">
    <meta name="theme-color" content="#008000" />
    <title>Home</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/ui-3-min-v1.0.css" rel="stylesheet" type="text/css" media="screen">
</head>


<body>


    <nav id="navbar"></nav>

    <main id="page">

        <section class="section padd-0 deep-aquamarine">

            <div class="grid set-cols-2 set-sizes-1m-1s">


                <div class="column">

                    <div class="module header-title">

                        <h1>Life Insurance</h1>

                        <form action="">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <label for="cars">
                                                <select id="redirectSelect">
                                                    <option value="">Please select</option>
                                                    <option value="life.html">Life Insurance</option>
                                                    <option value="car.html">Car Insurance</option>
                                                </select>
                                            </label>
                                        </td>
                                        <td>
                                            <label for="zipCode">
                                                <input type="text" name="zipCode" value="ZIP Code">
                                            </label>
                                        </td>
                                        <td>
                                            <label for="quotes">
                                                <input type="submit" name="quotes" value="Get a quote">
                                            </label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>

                        <br>
                        <q> <i>Hey, get a quote. It's easy</i> </q>
                        <p>- A quote from Jhonny Doe</p>
                    </div>
                </div>

                <div class="column">
                    <img src="https://s3.amazonaws.com/peoplepng/wp-content/uploads/2018/05/31183650/Lawyer-PNG-Cartoon.png"
                        alt="">
                </div>


            </div>
        </section>

    </main>

    <footer id="footer"></footer>


    <script src="js/index.js"></script>

</body>

</html>
